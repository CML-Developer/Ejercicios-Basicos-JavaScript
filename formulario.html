<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicios DOM, eventos y funciones</title>
        <script type="text/javascript" src="js/31-Ejercicio-DOM.js"></script>
        <style>
            .box{
                width: 250px;
                height: 300px;
                float: left;
                margin: 20px;
            }
            .dashed{
                border: 3px dashed black;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Ejercicios DOM, eventos y funciones</h1>
        <div class="box">
            <form id="formulario" method="POST" action="" onsubmit="return false">
                <label for="nombre">Nombre:</label><br/>
                <input type="text" name="nombre" id="nombre" /><br/>

                <label for="apellidos">Apellidos:</label><br/>
                <input type="text" name="apellidos" id="apellidos" /><br/>

                <label for="edad">Edad:</label><br/>
                <input type="number" name="edad" id="edad" /><br/>

                <input type="submit" value="Enviar" id="submit" />
            </form>
        </div>
        <div class="box dashed">
            <h3>Informacion del usuario</h3>
            <hr/>
            <p id="p_nombre">
                Nombre: <span></span>
            </p>
            <p id="p_apellidos">
                Apellidos: <span></span>
            </p>
            <p id="p_edad">
                Edad: <span></span>
            </p>
        </div>
    </body>
</html>
